<html>
  <head>
    <title>Lots of buttons with - addEventListener</title>
    <style>
      div {
        border: 1px solid black;
        margin-bottom: 10px;
        padding: 20px;
      }
      
    </style>
  </head>
  <body>

    <h4>Example page javascript Events</h4>
    <label>Size of experiement</label>
    <input type="name" id="amount" placeholder="100000" />
    <br/><br/>
    <button id="trigger_add_event_listener">
      Trigger Add Event Listener Lots of buttons
    </button>
    <br/>
    <br/>

    <button id="trigger_delegated_lots_buttons">
      Trigger via delegation with lots of buttons. 
    </button>

    <br/><br/>
    <button id="single_button_lots_listeners">
      Trigger lots of listeners via single button.
    </button>
    <br/><br/>
    
    <button id="single_button_delegation">
      Trigger lots of delegated functions via single button..
    </button>
    <br/><br/>


    <br/><br/>

    <div id="container"></div>

    <script>
      function triggerAddEventListenerTest(){
        container = document.querySelector('#container');
        amt = document.querySelector('#amount');
        val = parseInt(amt.value);
        for(var i=0; i < val; i++){
          (function(button_number){
            var btn = document.createElement('div');
            btn.innerHTML = "button number " + button_number;
            btn.addEventListener('click', function(){
              alert("clicked the button number " + button_number);
            });
            container.appendChild(btn);

          })(i);
        }
      }

      function triggerDelegatedLotsButtons(){ 
        container = document.querySelector('#container');
        container.addEventListener('click', function(evt){
          evt.target['handleEvent'].apply(evt.target, arguments);
        });

        amt = document.querySelector('#amount');
        val = parseInt(amt.value);

        for(var i=0; i < val; i++){
          (function(button_number){
            var btn = document.createElement('div');
            btn.innerHTML = "button number " + button_number;
            btn.handleEvent = function(){
              alert('my button was clicked' + button_number);
            };
            container.appendChild(btn);
            

          })(i);
        }
      }

      function triggerSingleButtonAddEventListenerTest(){
        console.log("start addEventListener " + (new Date()).toString());
        container = document.querySelector('#container');
        var btn = document.createElement('div');
        btn.innerHTML = "only one button";
        btn.addEventListener('click', function(){
            var time = new Date();
            console.log('first click function ' + time.toString());
        });
        amt = document.querySelector('#amount');
        val = parseInt(amt.value);
        for(var i=0; i < val; i++){
          (function(){
            btn.addEventListener('click', function(){ return false;});
          })();
        }
        btn.addEventListener('click', function(){
            var time = new Date();
            console.log('end click function ' + time.toString());
        });
        container.appendChild(btn);
        console.log("end addEventListener " + (new Date()).toString());
      }

      function triggerSingleButtonDelegationTest(){

        console.log("start delegation functions " + (new Date()).toString());
        container = document.querySelector('#container');
        container.addEventListener('click', function(evt){
            var funcs = evt.target['clickFunctions']; 
            for(var i = 0; i < funcs.length; i++){
              funcs[i].apply(evt.target, arguments);
            }
        });
        var btn = document.createElement('div');
        btn.innerHTML = "only one button";
        var functionArray = [];
        functionArray.push(function(){
            var time = new Date();
            console.log('end click function ' + time.toString());
        });

        amt = document.querySelector('#amount');
        val = parseInt(amt.value);
        for(var i=0; i < val; i++){
          (function(){
            functionArray.push(function(){ return false;});
          })();
        }

        functionArray.push(function(){
            var time = new Date();
            console.log('end click function ' + time.toString());
        });

        btn.clickFunctions = functionArray;

        container.appendChild(btn);

        console.log("end delegation functions " + (new Date()).toString());
      }
      
      //triggerSingleButtonAddEventListenerTest
      

      add_event_listener_button = document.querySelector('#trigger_add_event_listener');
      trigger_delegated_lots_button = document.querySelector('#trigger_delegated_lots_buttons');
      single_button_lots_listeners = document.querySelector('#single_button_lots_listeners');
      single_button_delegation = document.querySelector('#single_button_delegation');

      add_event_listener_button.addEventListener('click', triggerAddEventListenerTest);
      trigger_delegated_lots_button.addEventListener('click', triggerDelegatedLotsButtons);
      single_button_lots_listeners.addEventListener('click', triggerSingleButtonAddEventListenerTest);
      single_button_delegation.addEventListener('click', triggerSingleButtonDelegationTest);


       

    </script>


  </body>
</html>
